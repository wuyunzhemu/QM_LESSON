<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // js是单线程语言，事件监听，Event Loop
    // setTimeout callback 挂载到event Loop内,addEventListener
    const main = async()=>{
      let result =  await new Promise((resolve,reject)=>{
        setTimeout(function(){
        console.log('aaa');
        // resolve('correct');
      },2000);
      });
      console.log(result);
      console.log('bbb')
   }
  main();
  </script>
</body>
</html>
