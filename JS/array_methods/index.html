<body>
  <script>
    const race = '100m Dash';

    // 函数式编程

    // 如果箭头函数内只有一句代码，并且是返回值，可以省去return
    const win = winners.map((name,i)=>({                 // = function(name,i){}
      name:name,                                   //省去了return JSON数组时的花括号
      race,
      place:i+1,
      })
    );
    console.log(win);
  </script>
