<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>抛物线</title>
  <style>
    .ball{
      width: 10px;
      height: 10px;
      border-radius: 50%;
      position:absolute;
      background-color: rgb(25, 151, 201);

    }
  </style>
</head>
<body>
  <script>
    // 抛物线的开始点坐标 结束点坐标
    let XStart = 0,
    XEnd = 1000,
    YStart = 0,
    YEnd = 1000;
    let Time = 180;  //运行时间
    let XSpeed = (XEnd - XStart) / Time; // 水平方向上的速度
    let YSpeed = (YEnd - YStart) / Time;
    let A = 2 * (YEnd - YStart)/(Time * Time);  //代入加速度运算公式
    // js动态创建对象
    let ball = document.createElement('div');
    ball.className = 'ball';
    document.body.appendChild(ball);
    ball.style.top = YStart + 'px';
    ball.style.left = XStart + 'px';
    let loop = 0;
    let nowX = XStart; //当前X
    let nowY = YStart; //当前Y
    // 在函数内部再调用函数自身
    let move = () => {
      requestAnimationFrame(()=>{
      ball.style.top = nowY + 'px';
      ball.style.left = nowX + 'px';
      nowX += XSpeed;
      nowY += A * loop;
      console.log(nowX+' , '+nowY);
      if(nowY >= YEnd || nowX >= XEnd){
        ball.parentNode.removeChild(ball);
        console.log('delete the ball');
      }
      move();
      loop++;
    })
    }
    move();
    
  </script>
</body>
</html>
