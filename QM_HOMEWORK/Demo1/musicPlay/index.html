<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css.css">
    <title>Demo1</title>
</head>
<body>
    <div class="wrap">
        <div class="logo">
            <img id='icon' src="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=1546719978,666053410&fm=27&gp=0.jpg">
        </div>
    </div>
    <audio id='music' src="//music.163.com/outchain/player?type=2&id=26494698&auto=1&height=66" loop autoplay></audio>
    <script>
        window.onload=function(){//加载资源
            var music = document.getElementById("music");
            var icon = document.getElementById("icon");
            icon.onclick= function ControlMusic()
            {//点击logo触发事件
                console.log('进入onclick事件');
                if(!music.paused){
                    console.log('暂停播放');
                    music.pause();
                    icon.style.animationPlayState="paused"; //暂停logo旋转
                }
                else{
                    console.log('继续播放');
                    music.play();
                    icon.style.animationPlayState="running"; //logo继续旋转                   
                }
            }
        }
    </script>
</body>
</html>
